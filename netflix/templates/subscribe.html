<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Login & Subscribe</title>
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #fff;
            --gray: #333;
        }
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 40px;
            border-radius: 4px;
        }
        h1 { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 16px;
            border-radius: 4px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover { background: #f40612; }
        
        .plan-card {
            background: #fff;
            color: #000;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .plan-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .plan-header { display: flex; justify-content: space-between; align-items: center; }
        .plan-price { font-weight: bold; color: var(--gray); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="card">
            <h1>Sign In</h1>
            <div id="login-error" style="color: red; margin-bottom: 10px;"></div>
            <input type="email" id="email" placeholder="Email" value="sana@gmail.com">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Sign In</button>
        </div>

        <!-- Subscription Section -->
        <div id="subscription-section" class="card hidden">
            <h1>Choose Your Plan</h1>
            <p id="welcome-msg"></p>
            <div style="margin-bottom: 20px;">
                <label><input type="radio" name="interval" value="monthly" checked onchange="renderPlans()"> Monthly</label>
                <label><input type="radio" name="interval" value="yearly" onchange="renderPlans()"> Yearly (Save 20%)</label>
            </div>
            <div id="plans-container"></div>
            <div id="sub-error" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let accessToken = localStorage.getItem('access_token');
        let plans = [];

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                const res = await fetch(`${API_URL}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    accessToken = data.access;
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('user_email', email);
                    showSubscriptionPage();
                } else {
                    errorDiv.innerText = data.detail || 'Login failed';
                }
            } catch (err) {
                errorDiv.innerText = 'Network error';
            }
        }

        async function showSubscriptionPage() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('subscription-section').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Welcome, ${localStorage.getItem('user_email')}`;
            
            await fetchPlans();
        }

        async function fetchPlans() {
            try {
                const res = await fetch(`${API_URL}/plans/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                plans = await res.json();
                renderPlans();
            } catch (err) {
                console.error(err);
            }
        }

        function renderPlans() {
            const container = document.getElementById('plans-container');
            const interval = document.querySelector('input[name="interval"]:checked').value;
            container.innerHTML = '';

            plans.forEach(plan => {
                const price = interval === 'monthly' ? plan.price_monthly : plan.price_yearly;
                
                const div = document.createElement('div');
                div.className = 'plan-card';
                div.innerHTML = `
                    <div class="plan-header">
                        <h3>${plan.name}</h3>
                        <span class="plan-price">â‚¹${price}/${interval === 'monthly' ? 'mo' : 'yr'}</span>
                    </div>
                    <p>${plan.description}</p>
                    <p style="font-size: 0.8em; color: #666;">Video Quality: ${plan.video_quality}</p>
                `;
                div.onclick = () => subscribe(plan.id, interval);
                container.appendChild(div);
            });
        }

        async function subscribe(planId, interval) {
            const errorDiv = document.getElementById('sub-error');
            errorDiv.innerText = 'Creating session...';
            
            try {
                const res = await fetch(`${API_URL}/payment/stripe/checkout/`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ plan_id: planId, interval })
                });

                const data = await res.json();
                
                if (res.ok) {
                    window.location.href = data.checkout_url;
                } else {
                    errorDiv.innerText = data.error || 'Checkout failed';
                }
            } catch (err) {
                errorDiv.innerText = 'Network error';
            }
        }
    </script>
</body>
</html>
