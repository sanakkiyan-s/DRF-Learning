<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #E50914;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }

        .receipt-box {
            border: 1px solid #ddd;
            padding: 15px;
            background: white;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Payment Receipt</h1>
        </div>
        <div class="content">
            <p>Hi {{ user }},</p>
            <p>We received your payment for your Netflix Clone subscription.</p>

            <div class="receipt-box">
                <p><strong>Date:</strong> {{ date }}</p>
                <p><strong>Invoice Number:</strong> {{ invoice_number }}</p>
                <p><strong>Amount:</strong> {{ currency }} {{ amount }}</p>
            </div>

            <p>Thank you for staying with us!</p>
        </div>
        <div class="footer">
            <p>&copy; 2026 Netflix Clone. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
