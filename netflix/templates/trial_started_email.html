<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #E50914;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #E50914;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Your Free Trial Has Started!</h1>
        </div>
        <div class="content">
            <p>Hi {{ user }},</p>
            <p>Welcome to Netflix Clone! You've started your free trial for the <strong>{{ plan_name }}</strong> plan.
            </p>
            <p>Your trial ends on <strong>{{ trial_end_date }}</strong>. You won't be charged until then.</p>
            <p style="text-align: center; margin-top: 30px;">
                <a href="{{ login_url }}" class="button">Start Watching Free</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2026 Netflix Clone. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
