<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #E50914;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Your Free Trial is Ending Soon</h1>
        </div>
        <div class="content">
            <p>Hi {{ user }},</p>
            <p>Just a heads up! Your free trial for the <strong>{{ plan_name }}</strong> plan will end on <strong>{{
                    trial_end_date }}</strong>.</p>
            <p>After that, you'll be charged <strong>${{ amount }}/month</strong> to continue enjoying our library.</p>
            <p>We hope you stick around!</p>
        </div>
        <div class="footer">
            <p>&copy; 2026 Netflix Clone. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
