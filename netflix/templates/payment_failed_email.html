<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #E50914;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #E50914;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Payment Failed</h1>
        </div>
        <div class="content">
            <p>Hi {{ user }},</p>
            <p>We were unable to process the payment for your <strong>{{ plan_name }}</strong> subscription.</p>
            <p>To keep watching, please update your payment details.</p>
            <p style="text-align: center; margin-top: 30px;">
                <a href="{{ payment_url }}" class="button">Update Payment Method</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2026 Netflix Clone. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
