<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .header {
            background-color: #dc3545;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
        }

        .content {
            padding: 30px;
            color: #333333;
        }

        .button {
            display: inline-block;
            background-color: #e50914;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }

        .footer {
            background-color: #333333;
            padding: 20px;
            text-align: center;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Subscription Expired</h1>
        </div>
        <div class="content">
            <h2>Hi {{ user }},</h2>
            <p>Your <strong>{{ plan_name }}</strong> subscription has expired.</p>

            <p>Don't miss out! Resubscribe now to continue enjoying unlimited access to all our content.</p>

            <a href="{{ frontend_url }}/plans" class="button">Resubscribe Now</a>
        </div>
        <div class="footer">
            <p>Â© 2024 Netflix Clone. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
